<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Tabela da expressão "tempos"</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <style>
            table, td {border: 1px solid #000000;}
            td {padding: 5px;}

        </style>



    </head>



    <body>
        <table>
                <tr>
                    <td>1 tempo</td>
                    <td>1 ano</td>
                    <td>12 meses</td>

                </tr>

                <tr>
                    <td>2 tempos</td>
                    <td>2 anos</td>
                    <td>24 meses</td>
                </tr>

                <tr>
                    <td> ½ tempo</td>
                    <td>½ anos</td>
                    <td>6 meses</td>
                </tr>

                <tr>
                    <td><strong>Total: 3,5 tempos</strong></td>
                    <td><strong>Total: 3,5 anos</strong></td>
                    <td><strong>Total: 42 meses</strong></td>

                </tr>

                

        </table>


    </body>



</html>
